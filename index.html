<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Selecta test</title>
  <link href="min/selecta-no-bootstrap.css" rel="stylesheet">

  <script type="text/javascript" src="jquery-2.2.4.min.js"></script>
  <script type="text/javascript" src="min/jquery.selecta-min.js"></script>

  <script>
    $(document).ready(function() {
      $('.test-selecta').selecta();
    });

    function getValues1() {
      var values = $('.test-selecta:nth-of-type(1)').data('selecta').get();
      alert(JSON.stringify(values));
    }

    function setValues1() {
      var instance = $('.test-selecta:nth-of-type(1)').data('selecta');
      var values = ['sv5', 'sv3', 'sv1', 'sv2'];
      instance.set.apply(instance, values);
    }

    function getValues2() {
      var values = $('.test-selecta:nth-of-type(2)').data('selecta').get();
      alert(JSON.stringify(values));
    }

    function setValues2() {
      var instance = $('.test-selecta:nth-of-type(2)').data('selecta');
      // You can enter a list of pre selected values
      // instance.set('v5', 'v3', 'v1', 'v20');
      // However, if you have an array of values
      var values = ['v5', 'v3', 'v1', 'v20'];
      // Then you can use apply
      instance.set.apply(instance, values);
    }
  </script>
</head>
<body>
  Single list
  <select name="" id="" class="test-selecta abc">
    <option value="sv1">st1</option>
    <option value="sv2">st2</option>
    <option value="sv3">st3</option>
    <option value="sv4">st4</option>
    <option value="sv5">st5</option>
  </select>

  <br>

  <button onclick="getValues1()">Get values</button>
  <button onclick="setValues1()">Set values</button>

  <br><br>

  Multi select
  <select name="" id="" class="test-selecta" multiple>
    <option value="v1">Sydney</option>
    <option value="v2">Hobart</option>
    <option value="v3">Melbourne</option>
    <option value="v4">Brisbane</option>
    <option value="v5">Darwin</option>
    <option value="v10">Sydney</option>
    <option value="v20">Hobart</option>
    <option value="v30">Melbourne</option>
    <option value="v40">Brisbane</option>
    <option value="v50">Darwin</option>
    <option value="v11">Sydney</option>
    <option value="v21">Hobart</option>
    <option value="v31">Melbourne</option>
    <option value="v41">Brisbane</option>
    <option value="v51">Darwin</option>
    <option value="v12">Sydney</option>
    <option value="v22">Hobart</option>
    <option value="v32">Melbourne</option>
    <option value="v42">Brisbane</option>
    <option value="v52">Darwin</option>
    <option value="v13">Sydney</option>
    <option value="v23">Hobart Tasmania Australia</option>
    <option value="v33">Melbourne</option>
    <option value="v43">Brisbane</option>
    <option value="v53">Darwin</option>
  </select>

  <br>

  <span class="glyphicon-remove"></span>

  <button onclick="getValues2()">Get values</button>
  <button onclick="setValues2()">Set values</button>
</body>
</html>
